{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <input class="form-control" id="myInput" type="text" placeholder="Search.."><br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Language</th>
                <th>Length</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="myTable">

        {% for movie in films.all %}

        <tr>
            <td>{{ movie.name}}</td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.language }}</td>
            <td>{{ movie.length }}</td>
            <td>{{ movie.rating }}</td>
        </tr>

        {% endfor %}

        </tbody>
    </table>

    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>

</div>

{% endblock %}
